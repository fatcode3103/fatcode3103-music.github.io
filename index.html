<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div class="player">
        <!-- dashbroad -->
        <div class="dashbroad">
            <!-- header -->
            <div class="header">
                <div class="click-icon">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="header-sub">
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </div>
                <div class="click-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <!-- cd  -->
            <div class="cd">
                <div class="cd-thumb" 
                style="background-image: 
                url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>

            <!-- control -->
            <div class="control">
                <div class="btn btn-repeat click-icon">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="btn btn-prev click-icon">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play click-icon">
                    <i class="fa-solid fa-circle-play icon-play"></i>
                    <i class="fa-solid fa-circle-pause icon-pause"></i>
                </div>
                <div class="btn btn-next click-icon">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random click-icon">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="0.5" min="0" max="100">
            <div class="volum">
                <input id="volum-bar" class="volum-bar" type="range" value="50" step="0.5" min="0" max="100">
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <!-- playlist -->
        <div class="playlist">
            
          </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
